<!DOCTYPE html>
<!-- QuickReader Settings Popup: A simple UI for toggling rendering on/off and selecting bolding style. -->
<html lang="en">
<head>
    <title>QuickReader Settings</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .mode-toggle {
            margin-top: 10px;
        }
        .mode-toggle label {
            display: block;
            margin-bottom: 5px;
        }
        #currentMode {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Bold:</h3>
    <div class="mode-toggle" role="radiogroup" aria-label="Rendering toggle">
        <label><input type="radio" name="rendering" value="on" id="onMode" checked> On</label>
        <label><input type="radio" name="rendering" value="off" id="offMode"> Off</label>
    </div>
    <div class="mode-toggle" role="radiogroup" aria-label="Bolding style selection">
        <label><input type="radio" name="boldingStyle" value="start" id="startMode" checked> Start of word</label>
        <label><input type="radio" name="boldingStyle" value="half" id="halfMode"> Half word</label>
    </div>
    <div id="currentMode" role="status" aria-live="polite"></div>
    <script src="options.js"></script>
</body>
</html>
